<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <label class="radio">
      <input class="radio__input" type="radio" name="#" />
      <div class="radio__state">
        <div class="radio__control"></div>
        <div class="radio__label">default</div>
      </div>
    </label>

    <label class="radio">
      <input class="radio__input" type="radio" name="#" checked/>
      <div class="radio__state">
        <div class="radio__control"></div>
        <div class="radio__label">selected</div>
      </div>
    </label>

    <label class="radio">
      <input class="radio__input" type="radio" name="#" disabled />
      <div class="radio__state">
        <div class="radio__control"></div>
        <div class="radio__label">disabled</div>
      </div>
    </label>

  </body>
</html>
